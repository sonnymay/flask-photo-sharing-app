{% extends "layout.html" %}
{% block content %}
    <h1>Login</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.email.label }}<br>
            {{ form.email(size=30) }}
        </div>
        <div>
            {{ form.password.label }}<br>
            {{ form.password(size=30) }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock content %}
